<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <h1 class="title">Generate a Random Password</h1>
    <div class="container">
      <main>
        <!-- Output part -->

        <!-- Outputs Passwords -->
        <section class="left">
          <div class="password-box">
            <input
              type="text"
              id="password"
              placeholder="Generated Password"
              readonly
            />
            <span class="copy">
              <i class="fa-solid fa-copy copy-icon"></i>
            </span>
          </div>
          <button class="generate-btn">
            <i class="fa-solid fa-bolt bolt-icon"></i>
            <span class="generate-text">Generate Password</span>
          </button>
        </section>

        <!-- Input side -->

        <!-- Takes user Preference -->
        <section class="right">
          <!-- Input password length -->
          <div class="password-length">
            <p class="text">Password Length:</p>
            <input
              type="number"
              id="length"
              placeholder="More than 5 letters"
              min="5"
            />
          </div>

          <!-- errors -->

          <!-- length error -->
          <p class="error length-error">
            Length need to be more than 5, try again!
          </p>
          <!-- Char error -->
          <p class="error char-error">
            Need to choose at least one set of cases, try again!
          </p>

          <!-- Case input -->

          <!-- Uppercase -->
          <div class="include-uppercase-box choice">
            <input type="checkbox" id="include-uppercase" />
            <label for="include-uppercase">Include uppercase</label>
          </div>
          <!-- Lowercase -->
          <div class="include-lowercase-box choice">
            <input type="checkbox" id="include-lowercase" />
            <label for="include-lowercase">Include lowercase</label>
          </div>
          <!-- Numbers -->
          <div class="include-number-box choice">
            <input type="checkbox" id="include-number" />
            <label for="include-number">Include numbers</label>
          </div>
          <!-- Symbols -->
          <div class="include-symbol-box choice">
            <input type="checkbox" id="include-symbol" />
            <label for="include-symbol">Include symbols</label>
          </div>
        </section>
      </main>
    </div>

    <!-- Script -->
    <script src="./script.js"></script>
  </body>
</html>
